
{% block login %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Include the above in your HEAD tag -->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">
<br>
<div class="row">
    <aside class="col-sm-5 mx-auto">
<div class="card">
<article class="card-body">
	<h4 class="card-title text-center mb-4 mt-1">Đăng nhập</h4>
	<hr>
	{% for message in messages %}
<div class="alert alert-danger">{{ message }}</div>
{% endfor %}
	<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
		<input name="username"  class="form-control" placeholder="Email hoặc tên đăng nhập" type="text">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
	    <input name="password" class="form-control" placeholder="Mật khẩu" type="password">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block"> Đăng nhập </button>
	<p class="text-center mt-3"><a href="#" class="btn">Quên mật khẩu?</a></p>
    <p class="text-center mt-3">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng kí</a> </p> 
    </div> 
</article>
</aside>
</div>
</div>
{% endblock login %}
